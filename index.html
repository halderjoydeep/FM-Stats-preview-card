<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container card-grid">
      <section class="content">
        <div class="card-details">
          <h1 class="card-title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="card-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-container">
          <div class="stats">
            <h2 class="stats-count highlight">10k+</h2>
            <p class="stats-name">companies</p>
          </div>
          <div class="stats">
            <h2 class="stats-count highlight">314</h2>
            <p class="stats-name">templates</p>
          </div>
          <div class="stats">
            <h2 class="stats-count highlight">12M+</h2>
            <p class="stats-name">queries</p>
          </div>
        </div>
      </section>
      <picture class="product-image">
        <source
          srcset="images/image-header-mobile.jpg"
          media="(max-width: 600px)"
        />
        <img src="images/image-header-desktop.jpg" alt="office workers" />
      </picture>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joydeep Halder</a>.
    </footer>
  </body>
</html>
